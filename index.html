<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNSH Q-알리미</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            text-align: center;
        }

        header {
            background: #ffffff;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #0056b3;
        }

        h1 {
            font-weight: 700;
            color: #0056b3;
            margin: 10px 0;
        }

        p {
            font-weight: 400;
            color: #333333;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 20px;
        }

        table {
            width: 50%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #dddddd;
            padding: 15px;
            text-align: center;
        }

        th {
            background: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>충남과학고등학교 2학년 Q-알리미</h1>
        <p>학생들을 위한 학교 일정 및 정보 통합 시스템</p>
    </header>
    <main>
        <h2>임박한 주요 이벤트</h2>
        <table>
            <tr>
                <th>이벤트</th>
                <th>D-day</th>
            </tr>
        </table>
    </main>
    <footer>
        <!-- 푸터 정보 추가 예정 -->
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const events = [
                { name: "5시", date: "2025-02-23T17:00:00" },
                
                { name: "수학 수행평가", date: "2025-04-18T00:00:00" },
                { name: "기말고사", date: "2025-07-01T08:40:00" },
                { name: "크리스마스", date: "2025-12-25T00:00:00" },
                { name: "겨울방학", date: "2025-12-15T01:30:00" }

            ];

            const table = document.querySelector("table");

            function updateCountdown() {
                table.innerHTML = `
                    <tr>
                        <th>이벤트</th>
                        <th>D-day</th>
                    </tr>
                `;
                
                const now = new Date();
                events.forEach(event => {
                    const eventDate = new Date(event.date);
                    const diffTime = eventDate - now;
                    
                    const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diffTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((diffTime % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((diffTime % (1000 * 60)) / 1000);
                    
                    const formattedDate = `${String(eventDate.getFullYear()).slice(2)}.${String(eventDate.getMonth() + 1).padStart(2, '0')}.${String(eventDate.getDate()).padStart(2, '0')}/${String(eventDate.getHours()).padStart(2, '0')}:${String(eventDate.getMinutes()).padStart(2, '0')}:${String(eventDate.getSeconds()).padStart(2, '0')}`;
                    
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${event.name} (${formattedDate})</td>
                        <td>${days >= 0 ? `${days}d ${String(hours).padStart(2, '0')}h ${String(minutes).padStart(2, '0')}m ${String(seconds).padStart(2, '0')}s` : "종료됨"}</td>
                    `;
                    table.appendChild(row);
                });
            }
            
            updateCountdown();
            setInterval(updateCountdown, 1000);
        });
    </script>
</body>
</html>
